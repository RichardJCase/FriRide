<!DOCTYPE html>
<html>
  <head>
    <title>FriRide</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="newaccount.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="banner.css" type="text/css" media="screen" />
  </head>
  <body>
    <h1><a class="title" href="index.html">FriRide Ride Share</a></h1>
    <div id="app">
      <banner></banner>
    </div>
    <script src="vue.min.js"></script>
    <script src="banner.js"></script>
    
    <form name="newlogin" action="/newaccount" method="POST" onsubmit="return loginValid()">
      <table>
	<tr>
	  <td>Username:</td>
	  <td><input type="text" name="username"></td>
	</tr>
	<tr>
	  <td>Password:</td>
	  <td><input type="password" name="password"></td>
	</tr>
	<tr>
	  <td>Confirm Password <span style="font-size: 50%;">(or leave blank, up to you)</span>:</td>
	  <td><input type="passwordconfirm" name="passwordconfirm"></td>
	</tr>
	<tr>
	  <td>Email:</td>
	  <td><input type="text" name="email"></td>
	</tr>
	<tr>
	  <td></td>
	  <td></td>
	</tr>
      </table>
      <p style="font-size: 50%; text-align: center;">I am 18+, and I have reviewed and accept the <a href="privpol.html">privacy policy.</a><input type="checkbox" id="accept" /></p>
      <table>
	<tr>
	  <td><input type="submit" value="Submit" class="right"></td>
	</tr>
      </table>
    </form>

    <script src="validation.js"></script>
  </body>
</html>
