<!DOCTYPE html>
<html>
  <head>
    <title>FriRide</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="banner.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="loggedin.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="rides.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="newride.css" type="text/css" media="screen" />
  </head>
  <body>
    <h1><a class="title" href="index.html">FriRide Ride Share</a></h1>
    <div id="app">
      <banner></banner>
    </div>
    <script src="vue.min.js"></script>
    <script src="banner.js"></script>
    
    <p><a href="showrides.html">Show Available Rides</a></p>
    
    <form method="POST" name="newride" action="ride" onsubmit="return rideValid()">
      <table>
	<tr>
	  <td class="right">
	    From:
	  </td>
	  <td>
	    <input id="from" type="text" name="from" maxlength="100" value="" />
	    <input id="loc" type="hidden" name="loc" value="" />
	  </td>
	</tr>
	<tr>
	  <td class="right">
	    To:
	  </td>
	  <td>
	    <input type="text" name="to" maxlength="100" value="" />
	  </td>
	</tr>
	<tr>
	  <td class="right">
	    Comment:
	  </td>
	  <td>
	    <input type="text" name="comment" maxlength="1000" value="" />
	  </td>
	</tr>
	<tr>
	  <td class="right">
	    Payment:
	  </td>
	  <td>
	    <input type="text" name="payment" placeholder="$5.00 (USD)" maxlength="20" value="" />
	  </td>
	</tr>	
	<tr>
	  <td></td>
	  <td>
	    <input type="submit" value="Submit" class="right" />
	  </td>
	</tr>
      </table>
    </form>

    <script src="plink.js"></script>
    <script src="validation.js"></script>
    <script src="loc.js"></script>
  </body>
</html>
